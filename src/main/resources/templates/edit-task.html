<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>

<form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post">
    <label>Title: <input type="text" name="title" th:value="${task.title}"></label><br>
    <label>Description: <input type="text" name="description" th:value="${task.description}"></label><br>
    <label>Completed: <input type="checkbox" name="completed" th:checked="${task.completed}"></label><br>
    <button type="submit">Save Changes</button>
</form>

<a href="/tasks/view">Back to Task List</a>
</body>
</html>
